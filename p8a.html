   <script>
		var palabra = "Amigo";

		function myFunction() {
		  var str = "Amigo";
		  var s = str.slice(1,5);

		  document.getElementById("demo").innerHTML = res + s;
		}

 </head>
 <body>
	<button onclick="myFunction()">Ver</button>
	<p id="demo"></p>
 </body>
